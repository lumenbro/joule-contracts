[workspace]
resolver = "2"
members = [
    "contracts/joule-token",
    "contracts/rebalancer",
]

[workspace.dependencies]
soroban-sdk = "23.4.0"
stellar-access = "0.6.0"
stellar-tokens = "0.6.0"
stellar-macros = "0.6.0"
stellar-contract-utils = "0.6.0"

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true
